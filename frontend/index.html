<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debt Self-Service Portal</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        const element = document.getElementById('floating_google_translate_element');
        if (element && window.google && window.google.translate) {
          new google.translate.TranslateElement({ pageLanguage: 'en' }, 'floating_google_translate_element');
        }
      }
      // Load Google Translate script
      (function () {
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
        script.async = true;
        document.head.appendChild(script);
      })();
    </script>
  </body>
</html>
